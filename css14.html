<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border:2px solid red;
        }
        /* id selector */
        #firstPara{
            color:rgba(36, 184, 25, 0.61)
        }
        /* class selector */
          .bgBlue{
            color :yellow;
            background-color: rgb(8, 8, 185);
          }
          /* grouping selector */
          footer ,span{
            background-color: pink;
          }
    </style>
</head>
<body>
    <h3>
        css selector
    </h3>
    <p
        id="firstPara"> 
        This is a simple paragraph to demonostrate css selector
    </p>
    <p id ="secondPara"class ="redElement bgBlue">this is second paragraph</p>
    <div>
        <p>
            this is another simple paragraph
        </p>
    </div>
    
    <footer >this is footer</footer>

        
</body>
</html>
